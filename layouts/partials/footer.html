<footer class="site-footer">

  <div class="wrapper">
    <nav class="site-nav">
    	<ul>
		{{ range .Site.Menus.main }}
			{{ if .Page.Params.redirect_url }}
				<li><a class="page-link" href="{{ .Page.Params.redirect_url }}">{{ .Name }}</a></li>
			{{ else }}
				<li><a class="page-link" href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a></li>
			{{ end }}
		{{ end }}
		</ul>
    </nav>
		<p class="custom_footer">{{ partial "custom_footer.html" . }}</p>
  </div>

</footer>
